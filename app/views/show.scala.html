@(content: Either[Html, String], output: String, highlights:Seq[Int])

@main("Welcome to Scastie", includeLinkJs = true) {
  @content.fold(
    html => html,
    string =>
      <pre class={"brush: scala; toolbar: false; tab-size: 2; highlight: [" + highlights.mkString(",") + "]"}>{string}</pre>
      <script type="text/javascript">
           SyntaxHighlighter.all()
      </script>
  )
  <pre>

@output
  </pre>
}
