@(content: Either[Html, String], output: String)

@main("Welcome to Scastie", includeLinkJs = true) {
  @content.fold(
    html => html,
    string =>
      <pre class="brush: scala">{string}</pre>
      <script type="text/javascript">
           SyntaxHighlighter.all()
      </script>
  )
  <pre>

@output
  </pre>
}
