@(title: String, includeLinkJs: Boolean = false, highlight: Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href=" @routes.Assets.at("stylesheets/main.css") ">
    <link rel="stylesheet" media="screen" href=" @routes.Assets.at("stylesheets/style.css") ">
    <link rel="shortcut icon" type="image/png" href=" @routes.Assets.at("images/favicon.png") ">
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("styles/shThemeDefault.css"))'>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <div id="content">
    @content
    </div>
  </body>
  @if(includeLinkJs) {
    <script src=" @routes.Assets.at("javascripts/jquery.scrollTo.min.js") " type="text/javascript"></script>
    <script src=" @routes.Assets.at("javascripts/linked.js") " type="text/javascript"></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("scripts/XRegExp.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("scripts/shCore.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("scripts/shBrushScala.js"))'></script>
  }
  @if(highlight) {
    <script type="text/javascript">
      SyntaxHighlighter.all()
    </script>
  }
</html>
