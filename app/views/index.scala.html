@(message: Html, paste: String)

@main("Welcome to Scastie") {
  @message
  @helper.form(action = routes.Pastes.edit()) {
    @helper.inputRadioGroup(Pastes.pasteForm("id"), base.TemplatePastes.templates.map { case (label, paste) => (paste.id.toString, label)})
    <input type="hidden" name="paste" id="paste"></input>
    <input type="submit" value="Clone"></input>
  }
  <form action=" @routes.Pastes.add " method="post">
    <textarea name="paste" rows="50" cols="110" style="font-family: monospace" autofocus="" maxlength="10000">@paste</textarea>
  <br/>
  <input type="submit"/>
  </form>
}
