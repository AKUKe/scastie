language: nix
dist: trusty
sudo: false
os:
  - linux
env:
  global:
    - TRAVIS_NODE_VERSION="8"

script:
  - nix-shell -A scastie --command "sbt test"

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  yarn: true
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
